server {
    listen       80;
    listen  [::]:80;
    server_name  _;
    root   /usr/share/nginx/html;
    index  index.html;

    # history‑mode re‑writes for your SPA
    location / {
      try_files $uri $uri/ /index.html;
    }

    # static asset caching (optional)
    location ~* \.(?:css|js|svg|gif|png|jpg|jpeg)$ {
      expires 30d;
      add_header Cache‑Control "public";
    }

    # deny access to hidden files
    location ~ /\. {
      deny  all;
    }
}
